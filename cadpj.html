<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Cadastro</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet"> 
    <link rel="stylesheet" href="cadpj.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #000f31;
            color: #ffffff;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            min-height: 100vh;
        }

        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            width: 100%;
            max-width: 600px;
            background: #010525;
            padding: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.6);
            border: 2px solid #ff6200;
            border-radius: 18px;
            margin-top: 10px;
            box-sizing: border-box;
            text-align: center;
        }

        .form-title {
            font-size: 1.8rem;
            font-weight: bold;
            color: #ffffff;
            margin-bottom: 20px;
            text-shadow: 0 1px 2px rgba(255, 255, 255, 0.8);
        }

        .form-row {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
            width: 100%;
        }

        .form-group {
            flex: 1;
            position: relative;
        }

        .form-group label {
            display: block;
            font-size: 14px;
            margin-bottom: 5px;
            color: #ffffff;
        }

        .form-group input {
            width: 100%;
            padding: 10px;
            background: #010525;
            border: 2px solid #ff6200;
            border-radius: 8px;
            font-size: 14px;
            box-sizing: border-box;
            color: #ffffff;
        }

        .form-group .toggle-password {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: #ff6200;
            font-size: 18px;
            cursor: pointer;
        }

        .form-group .toggle-password:hover {
            color: #e55a00;
        }

        .submit-button {
            background-color: #ff6200;
            color: #fff;
            border: none;
            padding: 12px;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            width: 100%;
        }

        .submit-button:hover {
            background-color: #e55a00;
        }

        .logo-container {
            margin-bottom: 20px;
        }

        .logo {
            max-width: 120px;
            height: auto;
        }

        .error-message {
            font-size: 12px;
            color: #ff6200;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div class="container">    
        <form id="registration-form" method="POST" action="incluirEmpresa.php" onsubmit="return validateForm()">
            <p class="form-title">Cadastro <br> de empresas <div class="logo-container">
                <img src="logo.png" alt="Logo" class="logo">
            </div>    </p>

            <div class="form-row">
                <div class="form-group">
                    <label for="nome">Nome da empresa</label>
                    <input type="text" name="nome" id="nome" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" name="email" id="email" required>
                </div>
                <div class="form-group">
                    <label for="confirm-email">Confirme o Email</label>
                    <input type="email" name="confirm-email" id="confirm-email" required>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="cnpj">CNPJ</label>
                    <input type="text" name="cnpj" id="cnpj" required maxlength="18" oninput="formatCNPJ(this)">
                    <span id="cnpj-error" class="error-message" style="display: none;"></span>
                </div>
                <div class="form-group">
                    <label for="telefone">Telefone</label>
                    <input type="text" name="telefone" id="telefone" required maxlength="15" oninput="formatTelefone(this)">
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="password">Senha</label>
                    <input type="password" name="senha" id="password" required autocomplete="current-password">
                    <button type="button" class="show-password" onclick="togglePassword('password', this)">
                      <i class="fas fa-lock"></i>
                    </button>
                  </div>
                  <div class="form-group">
                    <label for="confirm-password">Confirme a Senha</label>
                    <input type="password" name="confirm-senha" id="confirm-password" required autocomplete="current-password">
                    <button type="button" class="show-password" onclick="togglePassword('confirm-password', this)">
                      <i class="fas fa-lock"></i>
                    </button>
                  </div>
            </div>

            <div class="form-group">
                <button type="submit" name="Cadastrar" class="submit-button">Cadastrar</button> 
            </div>
        </form>
    </div>

    <script>
        function togglePassword(inputId, button) {
            const input = document.getElementById(inputId);
            const icon = button.querySelector('i');
            input.type = input.type === 'password' ? 'text' : 'password';
            icon.classList.toggle('fa-lock');
            icon.classList.toggle('fa-lock-open');
        }

        function formatTelefone(input) {
            let value = input.value.replace(/\D/g, '');
            if (value.length <= 10) {
                value = value.replace(/^(\d{2})(\d{4})(\d{4})$/, '($1) $2-$3');
            } else {
                value = value.replace(/^(\d{2})(\d{5})(\d{4})$/, '($1) $2-$3');
            }
            input.value = value;
        }

        function validarTelefone(telefone) {
            const telefoneRegex = /^(\(\d{2}\))\s(\d{4,5})-(\d{4})$/;
            return telefoneRegex.test(telefone);
        }

        function formatCNPJ(input) {
            let value = input.value.replace(/\D/g, '');
            if (value.length <= 14) {
                value = value.replace(/^(\d{2})(\d)/, '$1.$2');
                value = value.replace(/(\d{3})(\d)/, '$1.$2');
                value = value.replace(/(\d{3})(\d)/, '$1/$2');
                value = value.replace(/(\d{4})(\d)/, '$1-$2');
            }
            input.value = value;
        }

        function validarCNPJ(cnpj) {
            cnpj = cnpj.replace(/[^\d]+/g, '');
            if (cnpj.length !== 14) return false;
            let tamanho = cnpj.length - 2;
            let numeros = cnpj.substring(0, tamanho);
            let digitos = cnpj.substring(tamanho);
            let soma = 0;
            let pos = tamanho - 7;
            for (let i = tamanho; i >= 1; i--) {
                soma += numeros.charAt(tamanho - i) * pos--;
                if (pos < 2) pos = 9;
            }
            let resultado = soma % 11 < 2 ? 0 : 11 - soma % 11;
            if (resultado !== parseInt(digitos.charAt(0))) return false;
            tamanho++;
            numeros = cnpj.substring(0, tamanho);
            soma = 0;
            pos = tamanho - 7;
            for (let i = tamanho; i >= 1; i--) {
                soma += numeros.charAt(tamanho - i) * pos--;
                if (pos < 2) pos = 9;
            }
            resultado = soma % 11 < 2 ? 0 : 11 - soma % 11;
            if (resultado !== parseInt(digitos.charAt(1))) return false;
            return true;
        }

        function validateForm() {
            const email = document.getElementById('email').value;
            const confirmEmail = document.getElementById('confirm-email').value;
            const cnpj = document.getElementById('cnpj').value;
            const telefone = document.getElementById('telefone').value;
            const senha = document.getElementById('password').value;
            const confirmSenha = document.getElementById('confirm-password').value;

            if (email !== confirmEmail) {
                alert('Os e-mails n\u00e3o s\u00e3o iguais.');
                return false;
            }

            if (!validarCNPJ(cnpj)) {
                document.getElementById('cnpj-error').innerText = 'CNPJ inv\u00e1lido.';
                document.getElementById('cnpj-error').style.display = 'block';
                return false;
            } else {
                document.getElementById('cnpj-error').innerText = '';
                document.getElementById('cnpj-error').style.display = 'none';
            }

            if (!validarTelefone(telefone)) {
                alert('Telefone inv\u00e1lido. Certifique-se de que est\u00e1 no formato (XX) XXXX-XXXX ou (XX) XXXXX-XXXX.');
                return false;
            }

            if (senha !== confirmSenha) {
                alert('As senhas n\u00e3o coincidem.');
                return false;
            }

            return true;
        }
    </script>
</body>
</html>
