<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="login2.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="logo-container">
        <img src="logo.png" alt="Logo" class="logo">
    </div>
    <form class="form" action="Logingeralempresa.php" method="POST">
        
        <p class="form-title">Login (empresas)</p>
        <div class="input-container">
            <input type="text" name="cnpj" id="cnpj" placeholder="CNPJ" required aria-label="CNPJ" oninput="formatCNPJ(this)">
            <i class="fas fa-id-card" id="cnpj-icon"></i> <!-- Ícone de documento -->
        </div>
        <div class="input-container">
            <input type="password" name="senha" placeholder="Senha" id="password" required autocomplete="current-password" aria-label="Senha">
            <button type="button" class="show-password" onclick="togglePassword('password')" aria-label="Mostrar senha">
                <i class="fas fa-lock" id="lock-icon"></i> <!-- Ícone do cadeado -->
            </button>
        </div>
        <button type="submit" name="Entrar" class="submit">Entrar</button>
        <p class="signup-link">
            Não possui conta? <a href="cadpj.html">Cadastre-se</a>
        </p>
    </form>

    <script>
        function togglePassword(id) {
            var input = document.getElementById(id);
            var type = input.type === 'password' ? 'text' : 'password';
            input.type = type;

            var lockIcon = document.getElementById('lock-icon');
            if (input.type === 'password') {
                lockIcon.classList.remove('fa-unlock');
                lockIcon.classList.add('fa-lock');
            } else {
                lockIcon.classList.remove('fa-lock');
                lockIcon.classList.add('fa-unlock');
            }

            lockIcon.style.animation = 'lockAnimation 0.6s ease';
        }

        function formatCNPJ(input) {
            var value = input.value.replace(/\D/g, '');
            if (value.length <= 14) {
                value = value.replace(/^(\d{2})(\d)/, "$1.$2");
                value = value.replace(/^(\d{2})\.(\d{3})(\d)/, "$1.$2.$3");
                value = value.replace(/^(\d{2})\.(\d{3})\.(\d{3})(\d)/, "$1.$2.$3/$4");
                value = value.replace(/^(\d{2})\.(\d{3})\.(\d{3})\/(\d{4})(\d)/, "$1.$2.$3/$4-$5");
            }
            input.value = value;
            if (value.length > 18) {  
                input.value = value.substring(0, 18);
            }
        }
    </script>

</body>
</html>
