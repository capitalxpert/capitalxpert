<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="logo.png">
    <title>Login</title>
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="logo-container">
        <img src="logo.png" alt="Logo" class="logo">
    </div>
    <form class="form" action="Logingeral.php" method="POST">
        
        <p class="form-title">Login</p>
        <div class="input-container">
            <input type="email" name="email" placeholder="Email" required>
            <i class='bx bxs-envelope'></i>
        </div>
        <div class="input-container">
            <input type="password" name="senha" placeholder="Senha" id="password" required autocomplete="current-password">
            <i class='bx bxs-lock-alt' id="togglePassword" style="cursor: pointer;"></i>
        </div>
        <button type="submit" name="Entrar" class="submit">Entrar</button>
        <p class="signup-link">
            Não possui conta? <a href="cadpf.html">Cadastre-se</a>
        </p>
    </form>

    <script>
        document.getElementById("togglePassword").addEventListener("click", function() {
            let passwordField = document.getElementById("password");
            let icon = this;
            
            if (passwordField.type === "password") {
                passwordField.type = "text";
                icon.classList.remove("bxs-lock-alt");
                icon.classList.add("bxs-lock-open-alt");
            } else {
                passwordField.type = "password";
                icon.classList.remove("bxs-lock-open-alt");
                icon.classList.add("bxs-lock-alt");
            }
        });
    </script>
</body>
</html>
